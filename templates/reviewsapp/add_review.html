{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add a New Review</title>
    <link rel="stylesheet" href="{% static 'reviewsapp/reviews.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            background-color: #fff;
            padding: 2%;
            border: 3px solid rgb(149, 108, 5);
            border-radius: 15px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-family: fantasy;
            color: rgb(149, 108, 5);
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 2rem;
            margin-top: 10px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: lightgray;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #000;
            color: rgb(149, 108, 5);
            font-family: fantasy;
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(149, 108, 5);
            color: #fff;
            transform: scale(1.1);
            transition: 0.3s;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: rgb(149, 108, 5);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Add a New Review</h1>

    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}

            <label>Rating:</label><br>
            <div class="star-rating">
                {% for i in "54321" %}
                    <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
                    <label for="star{{ i }}">&#9733;</label>
                {% endfor %}
            </div>

            <br><br>
            <label for="comment">Comment:</label><br>
            <textarea name="comment" placeholder="Write your review here..." required></textarea>

            <br>
            <input type="submit" value="Submit">
        </form>

        <a href="{% url 'review_list' %}">‚Üê Back to Reviews</a>
    {% else %}
        <p>You must be <a href="{% url 'login' %}">logged in</a> to submit a review.</p>
    {% endif %}
</body>
</html>
