{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    {% block title %}
     
     <!-- your page title here -->

    {% endblock %}

  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{% static 'index.css' %}">
 
  <script src="{% static 'skills.js' %}" defer></script>
   <link rel="stylesheet" href="{% static 'login.css' %}">
   <link rel="stylesheet" href="{% static 'registration.css' %}">
  

</head>
<body>
         <!-- Black header with white text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
        <div class="navbar-brand"> <a class="nav-link" href="{% url 'index' %}">Welcome</a> </div>
    </div>

    <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a>
        </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'skills:skillboard' %}">SKILLS BOARD </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'browse:browse' %}">BROWSE </a>
      </li>
    </ul>
    
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'user_authentication:user_logout' %}">LOGOUT</a>
          </li>
      </ul>
     {% else %}
      <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'user_authentication:user_login' %}">LOGIN</a>
          </li>
      </ul>
     {% endif %}

     <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'user_authentication:register' %}">REGISTER</a>
      </li>
    </ul>
   
  

     
</nav>

<div class="container">   
    {% block body-block %}
    
    
    
    <!--Inherit here-->



    {% endblock %}
    
</div>

</body>
</html>
