{% extend base.html %}
{%block title %}Users offer skills{% endblock %}
{% block body-block %}
<h1>Users offering: {{ skill.category }}</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'skill_detail_from_skill' skill_name=skill.category username = user.username %}">
            {{ user.username }}
        </a>
    </li>
    {% empty %}
    <li>No users are offering this skill yet.</li>
    {% endfor %}
</lu>
{% endblock %}
