{% extends 'base.html' %}
{% block title %}Skill Details{% endblock %}
{% block body-block %}
<h1>{{ skill.title }}</h1>
<p><strong>Category:</strong> {{ skill.category }}</p>
<p><strong>Description:</strong> {{ skill.description }}</p>
<p><strong>Availability:</strong> {{ skill.availability }}</p>
<br>
<p>Offered by: <a href={% url 'browse:skills_by_user' username=user.username %}>{{ user.username }}</a></p>
<p><a href="{% url 'browse:browse' %}">« Back to all skills</a></p>
{% endblock %}
